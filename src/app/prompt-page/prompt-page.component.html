<h1>{{ currentStep?.title }}</h1>
Carlos {{ currentStep | json }}
<div class="container">
  <div class="buttons-container">
    <button
      *ngFor="let option of currentStep?.options"
      (click)="onSelect(option)"
    >
      <div>{{ option.image }} | {{ option.name }}</div>
      <img src="assets/{{ option.image }}" alt="{{ option.name }}" />
      {{ option.name }}
    </button>
  </div>
</div>
